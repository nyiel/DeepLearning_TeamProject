<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸŒ± Classification Result</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body class="text-center py-5">
  <div class="container">
    <div class="card mx-auto shadow-lg p-4 rounded-4" style="max-width: 500px;">
      <h3 class="text-success mb-3">ðŸŒ¿ Prediction Result</h3>
      <img id="gradcam" class="img-fluid rounded shadow-sm mb-3" alt="GradCAM Visualization">
      <h4 id="prediction" class="fw-bold"></h4>
      <p id="confidence" class="text-muted"></p>
      <a href="{{ url_for('index') }}" class="btn btn-outline-success mt-3">ðŸ”™ Try Another</a>
    </div>
  </div>

  <script>
    const data = JSON.parse(localStorage.getItem("predictionData"));
    if (data) {
      document.getElementById("prediction").innerText = "Prediction: " + data.prediction;
      document.getElementById("confidence").innerText = "Confidence: " + data.confidence + "%";
      document.getElementById("gradcam").src = data.gradcam;
    } else {
      document.body.innerHTML = "<h3>No prediction found. Please go back and upload a leaf.</h3>";
    }
  </script>
</body>
</html>
